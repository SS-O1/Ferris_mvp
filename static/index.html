<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris - Plan your perfect trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --warm-bg: #FBF9F6;
            --card-bg: #FFFFFF;
            --warm-brown: #8B7355;
            --soft-text: #3A3632;
            --muted-text: #6B6562;
            --light-border: #E8E3DD;
            --accent-warm: #C4A57B;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--warm-bg);
            color: var(--soft-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3 {
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
        }
        
        .header {
            background: var(--card-bg);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--light-border);
        }
        
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            color: var(--soft-text);
            letter-spacing: 0.1em;
        }
        
        .tagline {
            color: var(--muted-text);
            font-size: 0.875rem;
            font-weight: 300;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .chat-container {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem 2rem;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: var(--light-border);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 75%;
            padding: 1.25rem 1.75rem;
            border-radius: 12px;
            line-height: 1.7;
            font-size: 0.95rem;
            font-weight: 300;
        }
        
        .message.bot .message-content {
            background: #F5F1EB;
            color: var(--soft-text);
            max-width: 100%;
        }
        
        .message.user .message-content {
            background: var(--warm-brown);
            color: white;
            max-width: 75%;
        }
        
        .itinerary-card {
            background: var(--card-bg);
            border: 1px solid var(--light-border);
            border-radius: 12px;
            margin-top: 1.5rem;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        
        .itinerary-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .property-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
            filter: saturate(0.85);
        }
        
        .property-content {
            padding: 2rem;
        }
        
        .property-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--soft-text);
            margin-bottom: 0.75rem;
        }
        
        .verified-badge {
            display: inline-block;
            color: var(--warm-brown);
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .why-property {
            background: #F9F6F1;
            border-left: 3px solid var(--accent-warm);
            padding: 1.25rem 1.5rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: var(--muted-text);
            line-height: 1.7;
            font-weight: 300;
        }
        
        .property-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 1.5rem 0;
            padding: 1.5rem 0;
            border-top: 1px solid var(--light-border);
            border-bottom: 1px solid var(--light-border);
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-value {
            display: block;
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--soft-text);
        }
        
        .detail-label {
            display: block;
            font-size: 0.75rem;
            color: var(--muted-text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: 1.25rem 0;
        }
        
        .amenity {
            background: #F9F6F1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--muted-text);
            font-weight: 300;
        }
        
        .pricing-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 1px solid var(--light-border);
        }
        
        .price-detail {
            font-size: 0.9rem;
            color: var(--muted-text);
            margin-bottom: 0.5rem;
        }
        
        .total-price {
            font-family: 'Crimson Pro', serif;
            font-size: 2.25rem;
            font-weight: 400;
            color: var(--warm-brown);
        }
        
        .quick-replies {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.25rem;
            flex-wrap: wrap;
            width: 100%; 
            justify-content: flex-start;
        }
        
        .quick-reply-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--warm-brown);
            border-radius: 24px;
            color: var(--warm-brown);
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .quick-reply-btn:hover {
            background: var(--warm-brown);
            color: white;
        }
        
        .input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--light-border);
            display: flex;
            gap: 1rem;
            background: var(--card-bg);
        }
        
        .input-container input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--light-border);
            border-radius: 24px;
            background: var(--warm-bg);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 300;
            color: var(--soft-text);
        }
        
        .input-container input::placeholder {
            color: var(--muted-text);
        }
        
        .input-container input:focus {
            border-color: var(--warm-brown);
            background: var(--card-bg);
        }
        
        .input-container button {
            padding: 1rem 2rem;
            background: var(--warm-brown);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-container button:hover {
            background: #6B5843;
            transform: translateY(-1px);
        }
        
        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem 2rem;
            color: var(--muted-text);
            font-style: italic;
            font-weight: 300;
            font-size: 0.9rem;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }
            
            .messages {
                padding: 1.5rem 1rem;
            }
            
            .message-content {
                max-width: 100%;
            }
            
            .property-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>FERRIS</h1>
            </div>
            <div class="tagline">We'll take care of you</div>
        </div>
    </div>
    
    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot">
                    <div class="message-content">
                        Hi there! 👋 Where would you like to go?
                        <div class="quick-replies">
                            <button class="quick-reply-btn" onclick="sendQuick('Beach weekend in San Diego')">🏖️ Beach weekend</button>
                            <button class="quick-reply-btn" onclick="sendQuick('Skiing in Tahoe')">⛷️ Mountain escape</button>
                            <button class="quick-reply-btn" onclick="sendQuick('Wine tasting in Napa')">🍷 Wine country</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Finding the perfect spot for you...
            </div>
            
            <div class="input-container">
                <button id="micBtn">🎤 Hold to Talk</button>
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Tell us about your dream trip..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                />
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = localStorage.getItem('ferris_session') || (crypto.randomUUID?.() || String(Date.now()));
        localStorage.setItem('ferris_session', sessionId);

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognizer = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognizer) {
            recognizer.lang = 'en-US';
            recognizer.interimResults = false;
            recognizer.continuous = false;
        }

        const micBtn = document.getElementById('micBtn');

        let isRecognitionRunning = false; // Track recognition state

        async function startListening() {
            if (!recognizer || isRecognitionRunning) return;
            isRecognitionRunning = true;
            recognizer.start();
        }

        async function stopListening() {
            if (recognizer && isRecognitionRunning) {
                recognizer.stop();
                isRecognitionRunning = false;
            }
        }

        // Remove conflicting click handler; a single click handler below will control start/stop

        // Remove duplicate early recognizer handlers that referenced undefined processVoiceInput

        function playDeepgramTTS(text) {
            // Stream audio directly so playback can start as soon as data arrives
            try {
                const src = `http://localhost:3000/tts?text=${encodeURIComponent(text)}`;
                const audio = new Audio();
                audio.crossOrigin = 'anonymous';
                audio.src = src;
                audio.play().catch(err => {
                    console.warn('Autoplay blocked or error playing TTS:', err);
                    // Fallback: show a quick user gesture hint
                });
            } catch (error) {
                console.error('Error starting TTS playback:', error);
                alert('Failed to process text-to-speech. Please try again.');
            }
        }

        // Replace SpeechSynthesisUtterance usage with playDeepgramTTS
        function say(msg) {
            playDeepgramTTS(msg);
        }

        // --- Conversational reply helpers ---
        function one(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function cleanForUI(text) {
            if (!text) return '';
            let t = String(text);
            t = t.replace(/[*_`~]+/g, ''); // strip markdown
            t = t.replace(/[\p{Extended_Pictographic}\uFE0F]/gu, '').replace(/[\u2600-\u27BF\u1F300-\u1FAFF]/g, ''); // remove emojis
            t = t.replace(/type\s+book\b/gi, "say 'book'");
            t = t.replace(/!+/g, '.');
            t = t.replace(/\s{2,}/g, ' ').trim();
            return t;
        }

        function conversationalOffer(ctx, data) {
            const itin = data?.itinerary || null;
            const stay = itin?.stay || null;
            const nights = itin?.nights || null;

            if (stay) {
                const beds = stay.beds != null ? Number(stay.beds) : null;
                const baths = stay.baths != null ? Number(stay.baths) : null;
                const rating = stay.rating != null ? Number(stay.rating) : null;
                const reviews = stay.review_count != null ? Number(stay.review_count) : null;
                const priceTotal = typeof itin.total_price === 'number' ? `$${itin.total_price.toFixed(0)}` : (itin.total_price || '');

                const openers = [
                    nights ? `Got it—${nights} night${nights>1?'s':''}.` : `Got it.`,
                    `Sounds good.`,
                    `Alright.`
                ];
                const opener = one(openers);

                const pieces = [];
                pieces.push(`I found a place that should fit.`);
                const facts = [];
                if (beds) facts.push(`${beds} bed${beds>1?'s':''}`);
                if (baths) facts.push(`${baths} bath${baths>1?'s':''}`);
                if (rating && reviews) facts.push(`rated ${rating.toFixed(2)} from ${reviews} reviews`);
                if (facts.length) pieces.push(facts.join(', ') + '.');
                if (priceTotal && nights) pieces.push(`It comes to about ${priceTotal} for ${nights} night${nights>1?'s':''}.`);

                const alts = [ 'closer', 'cheaper', 'quieter' ];
                const ask = ctx?.preference || one(alts);
                const ctas = [
                    `Want me to book this, or should I find something ${ask}?`,
                    `Does that location work, or should I tighten the radius?`,
                    `Shall I hold this, or compare two similar spots?`
                ];
                const cta = one(ctas);

                return `${opener} ${pieces.join(' ')} ${cta}`.replace(/\s{2,}/g, ' ').trim();
            }

            // Fallback to cleaned server text
            return cleanForUI(data?.text || '');
        }

        function makeConversationalReply(data) {
            const ctx = { preference: undefined };
            return conversationalOffer(ctx, data);
        }

        function updateMicButton(state) {
            if (state === 'start') {
                micBtn.textContent = '🎤 Start Conversation';
                micBtn.dataset.state = 'start';
            } else if (state === 'end') {
                micBtn.textContent = '🛑 End Conversation';
                micBtn.dataset.state = 'end';
            }
        }

        // Ensure the mic button initializes correctly
        document.addEventListener('DOMContentLoaded', () => {
            updateMicButton('start');
        });

        if (recognizer) {
            recognizer.continuous = true; // Enable continuous listening
            recognizer.interimResults = true; // Provide real-time transcription

            recognizer.onstart = () => updateMicButton('end');
            recognizer.onend = () => {
                // If user still wants to be in 'end' (listening) state, keep restarting
                if (micBtn.dataset.state === 'end') {
                    try {
                        recognizer.start();
                    } catch (err) {
                        console.warn('Failed to restart recognition:', err);
                        updateMicButton('start');
                    }
                } else {
                    updateMicButton('start');
                }
            };

            recognizer.onresult = async (e) => {
                const transcript = Array.from(e.results)
                    .map(result => result[0].transcript)
                    .join('');

                if (e.results[e.results.length - 1].isFinal) {
                    addMessage(transcript, true); // Add user message to chat UI
                    const payload = {
                        message: transcript,
                        context: { session_id: sessionId }
                    };
                    try {
                        const res = await fetch('/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const data = await res.json();

                        const conversationalResponse = makeConversationalReply(data);
                        addMessage(conversationalResponse, false, data.itinerary, data.quick_replies || []);
                        say(conversationalResponse); // Speak the bot's reply
                    } catch (error) {
                        addMessage('Sorry, something went wrong. Please try again.', false);
                    }
                }
            };

            recognizer.onerror = (e) => {
                console.error('SpeechRecognition error:', e);
                updateMicButton('start');
            };
        }

        micBtn.addEventListener('click', () => {
            if (recognizer) {
                const currentState = micBtn.dataset.state;
                if (currentState === 'start') {
                    recognizer.start();
                    updateMicButton('end');
                } else if (currentState === 'end') {
                    recognizer.stop();
                    updateMicButton('start');
                }
            }
        });

        function addMessage(text, isUser, itinerary = null, quickReplies = []) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let content = `<div class="message-content">${text}`;
            
            if (itinerary) {
                const stay = itinerary.stay;
                const nights = itinerary.nights || 2;
                
                content += `
                    <div class="itinerary-card">
                        <img src="${stay.image_url}" alt="${stay.name}" class="property-image" onerror="this.style.display='none'">
                        
                        <div class="property-content">
                            <div class="property-name">${stay.name}</div>
                            <div class="verified-badge">✓ Verified</div>
                            
                            ${itinerary.why_this_property ? `
                                <div class="why-property">
                                    ${itinerary.why_this_property}
                                </div>
                            ` : ''}
                            
                            <div class="property-details">
                                <div class="detail-item">
                                    <span class="detail-value">${stay.beds}</span>
                                    <span class="detail-label">Bedrooms</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-value">${stay.rating}</span>
                                    <span class="detail-label">Rating</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-value">${stay.review_count}</span>
                                    <span class="detail-label">Reviews</span>
                                </div>
                            </div>
                            
                            <div class="amenities">
                                ${stay.amenities.slice(0, 5).map(a => `<span class="amenity">${a}</span>`).join('')}
                            </div>
                            
                            <div class="pricing-section">
                                <div class="price-breakdown">
                                    <div class="price-detail">${nights} nights at $${stay.price_per_night}/night</div>
                                    <div class="total-price">$${itinerary.total_price.toFixed(0)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            content += '</div>';
            
            if (quickReplies && quickReplies.length > 0 && !isUser) {
                content += '<div class="quick-replies">';
                quickReplies.forEach(reply => {
                    content += `<button class="quick-reply-btn" onclick="sendQuick('${reply}')">${reply}</button>`;
                });
                content += '</div>';
            }
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendQuick(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        function askForCustomDates() {
            const input = document.getElementById('messageInput');
            input.placeholder = "e.g., November 15-17, or Dec 1-3";
            input.focus();
    
    // Add helper message
    addMessage("Sure! Just type your dates like 'Nov 15-17' or 'December 1-3'", false, null, []);
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        context: {
                            session_id: sessionId,
                            home_airport: 'SFO'
                        }
                    })
                });
                
                const data = await response.json();
                const conversationalResponse = makeConversationalReply(data);
                addMessage(conversationalResponse, false, data.itinerary, data.quick_replies || []);
                
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again.', false);
            } finally {
                document.getElementById('typingIndicator').classList.remove('active');
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        async function sendTextToTTS() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            try {
                const response = await fetch('http://localhost:3000/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch audio from TTS endpoint');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process text-to-speech. Please try again.');
            }
        }

    document.getElementById('sendBtn').addEventListener('click', sendTextToTTS);

        async function initializeConversation() {
            const micBtn = document.getElementById('micBtn');

            try {
                micBtn.textContent = '🤔 Thinking...'; // Show loading state
                micBtn.disabled = true; // Disable button during loading

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Start conversation', context: { session_id: sessionId } })
                });

                if (!response.ok) {
                    throw new Error('Failed to initialize conversation');
                }

                const data = await response.json();
                addMessage(data.text, false); // Display bot's response
            } catch (error) {
                console.error('Error initializing conversation:', error);
                alert('Failed to start the conversation. Please try again.');
            } finally {
                micBtn.textContent = '🎤 Start Conversation'; // Reset button text
                micBtn.disabled = false; // Re-enable button
            }
        }

    // Do not bind initializeConversation to the mic button to avoid conflicting click behavior
    </script>
</body>
</html>
