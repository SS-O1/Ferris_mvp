<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris - Plan your perfect trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --glass-bg: rgba(22, 19, 17, 0.65);
            --glass-border: rgba(255, 255, 255, 0.16);
            --soft-white: rgba(255, 255, 255, 0.85);
            --muted-white: rgba(255, 255, 255, 0.65);
            --accent-warm: #F5D8A7;
            --user-bubble: rgba(229, 206, 178, 0.85);
            --user-text: #2A2015;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: #000;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 6vh 0;
        }
        
        body.conversation-active {
            padding: 3rem 0 2.5rem;
            justify-content: flex-start;
        }
        
        h1, h2, h3 {
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
        }
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: saturate(1.1);
        }
        
        .video-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(21, 13, 6, 0.42), rgba(6, 8, 20, 0.32));
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        .branding {
            position: fixed;
            top: 2.5rem;
            left: 4vw;
            z-index: 5;
            font-family: 'Crimson Pro', serif;
            font-size: clamp(1.6rem, 2vw, 2.2rem);
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
            pointer-events: none;
        }
        
        .interface {
            width: min(900px, 92vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.85rem;
            margin: 0 auto;
            padding: 0 4vw;
            flex: 1;
        }
        
        body.conversation-active .interface {
            align-items: stretch;
            justify-content: flex-start;
            gap: 1.35rem;
            min-height: calc(100vh - 6rem);
        }
        
        .hero-title {
            font-size: clamp(2.4rem, 6vw, 3.8rem);
            letter-spacing: 0.08em;
            line-height: 1.2;
            color: var(--soft-white);
            text-transform: uppercase;
            text-align: center;
            max-width: 22ch;
        }
        
        .hero-title span {
            color: var(--accent-warm);
        }
        
        body.conversation-active .hero-title {
            display: none;
        }
        
        .input-panel {
            width: min(600px, 88vw);
            display: flex;
            gap: 1rem;
            align-items: center;
            background: var(--glass-bg);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(16px);
            padding: 0.75rem;
            align-self: center;
            margin-top: 0;
        }

        body.conversation-active .input-panel {
            width: 100%;
            max-width: 720px;
            padding: 0.9rem;
            margin-top: auto;
            margin-bottom: 0;
            align-self: center;
        }

        .input-panel input {
            flex: 1;
            padding: 1.1rem 1.5rem;
            border: none;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 1rem;
            font-weight: 300;
            color: white;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        .input-panel input::placeholder {
            color: rgba(255, 255, 255, 0.55);
        }

        .input-panel input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.35);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .input-panel button {
            padding: 1.05rem 2.5rem;
            background: var(--accent-warm);
            color: #1F150A;
            border: none;
            border-radius: 22px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .input-panel button:hover {
            background: #f1ca82;
            transform: translateY(-1px);
        }

        .input-panel button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            margin-top: 0.75rem;
            color: var(--muted-white);
            font-style: italic;
            font-weight: 300;
            font-size: 0.95rem;
            align-self: center;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        body.conversation-active .typing-indicator {
            align-self: flex-start;
            text-align: left;
            width: 100%;
            padding-left: 0.35rem;
        }
        
        .messages {
            width: 100%;
            display: none;
        }

        .messages.active {
            display: flex;
            flex-direction: column;
            gap: 1.15rem;
            color: var(--soft-white);
            align-self: stretch;
            flex: 1 1 auto;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        body.conversation-active .messages.active {
            padding-right: 1rem;
            margin-top: 0.25rem;
        }

        .messages.active:empty {
            display: none;
        }
        
        .messages.active::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages.active::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages.active::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
            align-items: flex-start;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 75%;
            padding: 1.1rem 1.5rem;
            border-radius: 16px;
            line-height: 1.65;
            font-size: 0.94rem;
            font-weight: 300;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .message-content p {
            margin-bottom: 0.65rem;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message.bot .message-content {
            color: var(--soft-white);
            max-width: 100%;
        }
        
        .message.user .message-content {
            background: var(--user-bubble);
            color: var(--user-text);
            border: none;
            max-width: 75%;
        }

        
        .itinerary-card {
            background: rgba(32, 28, 24, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            margin-top: 1.5rem;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        
        .itinerary-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        
        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: saturate(0.85);
        }
        
        .property-content {
            padding: 1.5rem;
        }
        
        .property-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.55rem;
            font-weight: 400;
            color: var(--soft-white);
            margin-bottom: 0.75rem;
        }
        
        .verified-badge {
            display: inline-block;
            color: var(--accent-warm);
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .why-property {
            background: rgba(245, 216, 167, 0.12);
            border-left: 3px solid rgba(245, 216, 167, 0.45);
            padding: 1rem 1.25rem;
            margin: 1.25rem 0;
            font-size: 0.9rem;
            color: var(--muted-white);
            line-height: 1.7;
            font-weight: 300;
        }
        
        .property-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.25rem 0;
            padding: 1.25rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-value {
            display: block;
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--soft-white);
        }
        
        .detail-label {
            display: block;
            font-size: 0.75rem;
            color: var(--muted-white);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .amenity {
            background: rgba(255, 255, 255, 0.08);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--soft-white);
            font-weight: 300;
        }
        
        .pricing-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .itinerary-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.25rem;
        }

        .book-btn {
            padding: 0.85rem 2.25rem;
            background: var(--accent-warm);
            color: #1F150A;
            border: none;
            border-radius: 22px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .book-btn:hover {
            background: #f1ca82;
            transform: translateY(-1px);
        }

        .book-btn.pending {
            opacity: 0.6;
            cursor: wait;
            transform: none;
        }

        .book-btn:disabled {
            opacity: 0.6;
            cursor: default;
        }
        
        .price-detail {
            font-size: 0.9rem;
            color: var(--muted-white);
            margin-bottom: 0.5rem;
        }
        
        .total-price {
            font-family: 'Crimson Pro', serif;
            font-size: 1.9rem;
            font-weight: 400;
            color: var(--accent-warm);
        }
        
        @media (max-width: 768px) {
            .branding {
                top: 1.5rem;
                left: 6vw;
                font-size: 1.5rem;
                letter-spacing: 0.14em;
            }

            .hero-title {
                letter-spacing: 0.04em;
                text-align: center;
                align-self: center;
            }
            
            .input-panel {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
            }

            .input-panel button {
                width: 100%;
            }

            .messages {
                max-height: 50vh;
            }

            .message-content {
                max-width: 100%;
            }

            .property-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted playsinline>
        <source src="/background-video" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="branding">Ferris</div>
    
    <div class="interface">
        <h1 class="hero-title">Let us plan your <br><span>next adventure</span></h1>
        
        <div class="messages" id="messages"></div>

        <div class="typing-indicator" id="typingIndicator">
            Finding the perfect spot for you...
        </div>

        <div class="input-panel">
            <button id="micBtn" title="Start or stop voice">ðŸŽ¤</button>
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Tell us about your next trip..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            />
            <button onclick="sendMessage()" id="sendBtn">&#8594;</button>
        </div>
    </div>
    
    <script>
        // Persist session across refreshes
        let sessionId = localStorage.getItem('ferris_session') || (crypto.randomUUID?.() || String(Date.now()));
        localStorage.setItem('ferris_session', sessionId);

        // Markdown renderer retained from existing UI
        function renderMarkdown(text) {
            const escaped = (text || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            let formatted = escaped
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>');

            let blocks = formatted.split(/\n{2,}/).map(block => block.trim());
            blocks = blocks.filter(block => block.length > 0);
            if (blocks.length === 0) {
                blocks = [formatted.trim()];
            }
            return blocks
                .map(block => `<p>${block.replace(/\n/g, '<br>')}</p>`)
                .join('');
        }
        // --- Voice recognition and TTS wiring from voiceChat ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognizer = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognizer) {
            recognizer.lang = 'en-US';
            recognizer.interimResults = true;
            recognizer.continuous = true;
        }

        const micBtn = document.getElementById('micBtn');

        function playDeepgramTTS(text) {
            try {
                const src = `http://localhost:3000/tts?text=${encodeURIComponent(text)}`;
                const audio = new Audio();
                audio.crossOrigin = 'anonymous';
                audio.src = src;
                audio.play().catch(err => {
                    console.warn('Autoplay blocked or error playing TTS:', err);
                });
            } catch (error) {
                console.error('Error starting TTS playback:', error);
            }
        }

        function say(msg) { playDeepgramTTS(msg); }

        function one(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
        function cleanForUI(text) {
            if (!text) return '';
            let t = String(text);
            t = t.replace(/[*_`~]+/g, '');
            t = t.replace(/[\p{Extended_Pictographic}\uFE0F]/gu, '').replace(/[\u2600-\u27BF\u1F300-\u1FAFF]/g, '');
            t = t.replace(/type\s+book\b/gi, "say 'book'");
            t = t.replace(/!+/g, '.');
            t = t.replace(/\s{2,}/g, ' ').trim();
            return t;
        }
        function conversationalOffer(ctx, data) {
            const itin = data?.itinerary || null;
            const stay = itin?.stay || null;
            const nights = itin?.nights || null;
            if (stay) {
                const beds = stay.beds != null ? Number(stay.beds) : null;
                const baths = stay.baths != null ? Number(stay.baths) : null;
                const rating = stay.rating != null ? Number(stay.rating) : null;
                const reviews = stay.review_count != null ? Number(stay.review_count) : null;
                const priceTotal = typeof itin.total_price === 'number' ? `$${itin.total_price.toFixed(0)}` : (itin.total_price || '');
                const openers = [ nights ? `Got itâ€”${nights} night${nights>1?'s':''}.` : `Got it.`, `Sounds good.`, `Alright.` ];
                const pieces = [];
                pieces.push(`I found a place that should fit.`);
                const facts = [];
                if (beds) facts.push(`${beds} bed${beds>1?'s':''}`);
                if (baths) facts.push(`${baths} bath${baths>1?'s':''}`);
                if (rating && reviews) facts.push(`rated ${rating.toFixed(2)} from ${reviews} reviews`);
                if (facts.length) pieces.push(facts.join(', ') + '.');
                if (priceTotal && nights) pieces.push(`It comes to about ${priceTotal} for ${nights} night${nights>1?'s':''}.`);
                const alts = [ 'closer', 'cheaper', 'quieter' ];
                const ask = ctx?.preference || one(alts);
                const ctas = [ `Want me to book this, or should I find something ${ask}?`, `Does that location work, or should I tighten the radius?`, `Shall I hold this, or compare two similar spots?` ];
                return `${one(openers)} ${pieces.join(' ')} ${one(ctas)}`.replace(/\s{2,}/g, ' ').trim();
            }
            return cleanForUI(data?.text || '');
        }
        function makeConversationalReply(data) {
            const ctx = { preference: undefined };
            return conversationalOffer(ctx, data);
        }
        function updateMicButton(state) {
            if (!micBtn) return;
            if (state === 'start') { micBtn.textContent = 'ðŸŽ¤ Start Conversation'; micBtn.dataset.state = 'start'; }
            else if (state === 'end') { micBtn.textContent = 'ðŸ›‘ End Conversation'; micBtn.dataset.state = 'end'; }
        }
        document.addEventListener('DOMContentLoaded', () => { updateMicButton('start'); });
        if (recognizer && micBtn) {
            recognizer.onstart = () => updateMicButton('end');
            recognizer.onend = () => updateMicButton('start');
            recognizer.onresult = async (e) => {
                const transcript = Array.from(e.results).map(r => r[0].transcript).join('');
                if (e.results[e.results.length - 1].isFinal) {
                    addMessage(transcript, true);
                    try {
                        const res = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: transcript, context: { session_id: sessionId } }) });
                        const data = await res.json();
                        const conversationalResponse = makeConversationalReply(data);
                        addMessage(conversationalResponse, false, data.itinerary, data.quick_replies || []);
                        say(conversationalResponse);
                    } catch (err) {
                        addMessage('Sorry, something went wrong. Please try again.', false);
                    }
                }
            };
            recognizer.onerror = () => updateMicButton('start');
            micBtn.addEventListener('click', () => {
                const currentState = micBtn.dataset.state;
                if (currentState === 'start') { try { recognizer.start(); } catch(_){} }
                else { try { recognizer.stop(); } catch(_){} }
            });
        }

        // AddMessage supports both state (string) and quickReplies (array) as 4th param
        function addMessage(text, isUser, itinerary = null, stateOrQuick = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            if (!messagesDiv.classList.contains('active')) {
                messagesDiv.classList.add('active');
            }
            
            const htmlText = renderMarkdown(text);
            let content = `<div class="message-content">${htmlText}`;
            
            if (itinerary) {
                const stay = itinerary.stay;
                const nights = itinerary.nights || 2;
                const itineraryId = itinerary.id || '';

                content += `
                    <div class="itinerary-card">
                        <img src="${stay.image_url}" alt="${stay.name}" class="property-image" onerror="this.style.display='none'">
                        
                        <div class="property-content">
                            <div class="property-name">${stay.name}</div>
                            <div class="verified-badge">âœ“ Verified</div>
                            
                            ${itinerary.why_this_property ? `
                                <div class="why-property">
                                    ${itinerary.why_this_property}
                                </div>
                            ` : ''}
                            
                            <div class="property-details">
                                <div class="detail-item">
                                    <span class="detail-value">${stay.beds}</span>
                                    <span class="detail-label">Bedrooms</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-value">${stay.rating}</span>
                                    <span class="detail-label">Rating</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-value">${stay.review_count}</span>
                                    <span class="detail-label">Reviews</span>
                                </div>
                            </div>
                            
                            <div class="amenities">
                                ${stay.amenities.slice(0, 5).map(a => `<span class="amenity">${a}</span>`).join('')}
                            </div>
                            
                            <div class="pricing-section">
                                <div class="price-breakdown">
                                    <div class="price-detail">${nights} nights at $${stay.price_per_night}/night</div>
                                    <div class="total-price">$${itinerary.total_price.toFixed(0)}</div>
                                </div>
                            </div>

                            <div class="itinerary-actions">
                                ${stateOrQuick === 'HOLDING' ? '' : `<button class="book-btn" data-itinerary-id="${itineraryId}" onclick="bookItinerary(event)">Book</button>`}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            content += '</div>';
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            document.body.classList.add('conversation-active');
        }
        
        async function sendMessage(forcedMessage = null, options = {}) {
            const { echoUser = true } = options;
            const input = document.getElementById('messageInput');
            const raw = forcedMessage !== null ? forcedMessage : input.value;
            const message = (raw || '').trim();
            
            if (!message) return;
            
            if (echoUser) {
                addMessage(message, true);
            }
            
            if (forcedMessage === null) {
                input.value = '';
            }
            
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('sendBtn').disabled = true;
            let success = true;
            let responseData = null;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        context: {
                            session_id: sessionId,
                            home_airport: 'SFO'
                        }
                    })
                });
                const data = await response.json();
                responseData = data;
                success = response.ok;
                const conversationalResponse = makeConversationalReply(data);
                addMessage(conversationalResponse, false, data.itinerary, data.quick_replies || data.state || null);
                
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again.', false);
                success = false;
            } finally {
                document.getElementById('typingIndicator').classList.remove('active');
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }

            return { success, data: responseData };
        }

        async function bookItinerary(event) {
            const button = event?.currentTarget;
            if (button) {
                button.disabled = true;
                button.classList.add('pending');
                button.dataset.originalText = button.textContent;
                button.textContent = 'Booking...';
            }
            
            const result = await sendMessage('BOOK', { echoUser: false });
            
            if (button) {
                button.classList.remove('pending');
                if (!result?.success) {
                    button.disabled = false;
                    button.textContent = button.dataset.originalText || 'Book';
                } else {
                    button.textContent = 'Booked';
                }
            }
        }

        // TTS is triggered automatically via say() on bot responses; no need to override send button behavior

        async function initializeConversation() {
            const micBtn = document.getElementById('micBtn');

            try {
                micBtn.textContent = 'ðŸ¤” Thinking...'; // Show loading state
                micBtn.disabled = true; // Disable button during loading

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Start conversation', context: { session_id: sessionId } })
                });

                if (!response.ok) {
                    throw new Error('Failed to initialize conversation');
                }

                const data = await response.json();
                addMessage(data.text, false); // Display bot's response
            } catch (error) {
                console.error('Error initializing conversation:', error);
                alert('Failed to start the conversation. Please try again.');
            } finally {
                micBtn.textContent = 'ðŸŽ¤ Start Conversation'; // Reset button text
                micBtn.disabled = false; // Re-enable button
            }
        }
