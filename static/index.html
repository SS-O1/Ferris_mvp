<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris - Plan your perfect trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --glass-bg: rgba(22, 19, 17, 0.65);
            --glass-border: rgba(255, 255, 255, 0.16);
            --soft-white: rgba(255, 255, 255, 0.85);
            --muted-white: rgba(255, 255, 255, 0.65);
            --accent-warm: #F5D8A7;
            --user-bubble: rgba(229, 206, 178, 0.85);
            --user-text: #2A2015;
            --bot-bubble-bg: rgba(17, 14, 18, 0.88);
            --bot-bubble-border: rgba(245, 216, 167, 0.22);
            --bot-text: #F8F5F0;
            --confirmation-bg: rgba(14, 12, 17, 0.92);
            --confirmation-border: rgba(245, 216, 167, 0.35);
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: #000;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 6vh 0;
        }
        
        body.conversation-active {
            padding: 3rem 0 2.5rem;
            justify-content: flex-start;
        }

        body.booking-complete {
            padding: 6vh 0;
            justify-content: center;
        }
        
        h1, h2, h3 {
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
        }
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: saturate(1.1);
        }
        
        .video-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(21, 13, 6, 0.42), rgba(6, 8, 20, 0.32));
            backdrop-filter: blur(3px);
            z-index: -1;

        .branding {
            position: fixed;
            top: 2.5rem;
            left: 4vw;
            z-index: 5;

            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
            pointer-events: none;
        }

        .tts-toggle {

            top: 2.5rem;
            right: 4vw;
            z-index: 5;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);

            backdrop-filter: blur(16px);
            color: var(--soft-white);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tts-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .tts-toggle.disabled {
            opacity: 0.6;
            background: rgba(40, 35, 30, 0.65);
        }

        .tts-toggle .icon {
            font-size: 1.1rem;
        }
        
        .interface {
            width: min(900px, 92vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.85rem;
            margin: 0 auto;
            padding: 0 4vw;
            flex: 1;
        }
        
        body.conversation-active .interface {
            align-items: stretch;

            gap: 1.35rem;
            min-height: calc(100vh - 6rem);
        }

        body.booking-complete .interface {

            gap: 2rem;

        .hero-title {

            letter-spacing: 0.08em;
            line-height: 1.2;
            color: var(--soft-white);
            text-transform: uppercase;
            text-align: center;

        }
        
        .hero-title span {
            color: var(--accent-warm);
        }
        
        body.conversation-active .hero-title {
            display: none;
        }

body.booking-complete .hero-title {
    display: none;
}

.input-area {

    align-items: stretch;
    justify-content: center;

.input-panel {

    gap: 1rem;

}

body.conversation-active .input-panel {

}

.input-wrapper {

}

.input-wrapper:focus-within {

.input-panel input {

}

}

.input-panel input:focus {

    background: transparent;

}

.mic-btn {
    padding: 0.6rem;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    width: 2.5rem;
    height: 2.5rem;

    align-items: center;

    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 1.1rem;
}

.mic-btn:hover {
    background: rgba(255, 255, 255, 0.18);
    transform: scale(1.05);
}

.mic-btn.listening {
    background: #ff4444;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.08); }
}

.input-panel button {

    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
}
        
.input-panel button:hover {

    transform: translateY(-1px);
}

.input-panel button:disabled {

    cursor: not-allowed;
}

.typing-indicator {

    pointer-events: none;

.typing-indicator.active {

body.booking-complete .input-area {

    40% { opacity: 1; transform: translateY(-2px); }

<body>
    <video class="background-video" autoplay loop muted playsinline>
        <source src="/background-video" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="branding">Ferris</div>
    <button class="tts-toggle" id="ttsToggle" onclick="toggleTTS()">
        <span class="icon">🔊</span>
        <span class="label">Voice On</span>
    </button>
    
    <div class="interface">
        <h1 class="hero-title">Let us plan your <br><span>next adventure</span></h1>
        
        <div class="confirmation-panel" id="confirmationPanel"></div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-label">Finding the perfect spot for you</span>
                <span class="typing-dots"><span></span><span></span><span></span></span>
            </div>
            <div class="input-panel">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Tell us about your next trip..."
                        onkeypress="if(event.key==='Enter') sendMessage()"
                    />
                    <button class="mic-btn" id="micBtn" onclick="toggleSpeechRecognition()" title="Voice input">
                        🎤
                    </button>
                </div>
                <button onclick="sendMessage()" id="sendBtn">&#8594;</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = 'session_' + Date.now();
        let hasShownRefinePrompt = false;
        let currentAudio = null; // Track current audio playback
        let ttsEnabled = true; // TTS is enabled by default
        let recognition = null; // Speech recognition instance
        let isListening = false; // Track listening state
        
        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    isListening = true;
                    const micBtn = document.getElementById('micBtn');
                    micBtn.classList.add('listening');
                    micBtn.title = 'Listening... Click to stop';
                };
                
                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    const input = document.getElementById('messageInput');
                    if (finalTranscript) {
                        input.value = finalTranscript;
                    } else if (interimTranscript) {
                        input.value = interimTranscript;
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopListening();
                    if (event.error === 'not-allowed') {
                        alert('Microphone access denied. Please enable microphone permissions.');
                    }
                };
                
                recognition.onend = function() {
                    stopListening();
                };
            } else {
                console.warn('Speech recognition not supported in this browser');
            }
        }
        
        function toggleSpeechRecognition() {
            if (!recognition) {
                initSpeechRecognition();
            }
            
            if (!recognition) {
                alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        function stopListening() {
            isListening = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.remove('listening');
            micBtn.title = 'Voice input';
        }
        
        // Toggle TTS on/off
        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            const button = document.getElementById('ttsToggle');
            const icon = button.querySelector('.icon');
            const label = button.querySelector('.label');
            
            if (ttsEnabled) {
                button.classList.remove('disabled');
                icon.textContent = '🔊';
                label.textContent = 'Voice On';
            } else {
                button.classList.add('disabled');
                icon.textContent = '🔇';
                label.textContent = 'Voice Off';
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
            }
        }
        
        // Function to speak text using Deepgram TTS
        async function speakText(text) {
            // Don't speak if TTS is disabled
            if (!ttsEnabled) return;
            
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            if (!text || text.trim().length === 0) return;
            
            try {
                // Create audio element
                currentAudio = new Audio();
                
                // Set the source to our TTS endpoint with the text as query parameter
                const encodedText = encodeURIComponent(text);
                currentAudio.src = `http://localhost:3000/tts?text=${encodedText}`;
                
                // Play the audio
                await currentAudio.play();
                
                // Clean up when audio ends
                currentAudio.addEventListener('ended', () => {
                    currentAudio = null;
                });
                
                currentAudio.addEventListener('error', (e) => {
                    console.error('Audio playback error:', e);
                    currentAudio = null;
                });
                
            } catch (error) {
                console.error('Error with text-to-speech:', error);
            }
        }
        
        function renderMarkdown(text) {
            const escaped = (text || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            let formatted = escaped
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>');

            formatted = formatted.replace(/(?:^|\n)([-*•]\s+.+(?:\n[-*•]\s+.+)*)/g, (block) => {
                const items = block
                    .trim()
                    .split(/\n/)
                    .map(line => line.replace(/^[-*•]\s+/, '').trim())
                    .filter(Boolean);
                if (!items.length) {
                    return block;
                }
                const listHtml = items.map(item => `<li>${item}</li>`).join('');
                return `\n<ul class="styled-bullets">${listHtml}</ul>\n`;
            });

            const blocks = formatted
                .split(/\n{2,}/)
                .map(block => block.trim())
                .filter(block => block.length > 0);

            if (!blocks.length) {
                return formatted ? `<p>${formatted}</p>` : '';
            }

            return blocks
                .map(block => {
                    if (block.startsWith('<ul')) {
                        return block;
                    }
                    return `<p>${block.replace(/\n+/g, ' ').trim()}</p>`;
                })
                .join('');
        }

        function addMessage(text, isUser, itinerary = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            if (!messagesDiv.classList.contains('active')) {
                messagesDiv.classList.add('active');
            }
            
            const htmlText = renderMarkdown(text);
            let content = `<div class="message-content">${htmlText}`;
            
            // Speak the bot's message (but not user messages)
            if (!isUser && text) {
                // Strip markdown and HTML for cleaner speech
                const cleanText = text
                    .replace(/\*\*(.+?)\*\*/g, '$1')  // Remove bold
                    .replace(/\*(.+?)\*/g, '$1')      // Remove italic
                    .replace(/`(.+?)`/g, '$1')        // Remove code
                    .replace(/[-*•]\s+/g, '. ')       // Convert bullets to periods
                    .replace(/\n+/g, ' ')             // Replace newlines with spaces
                    .trim();
                
                speakText(cleanText);
            }
            
            if (itinerary) {
                const stay = itinerary.stay;
                const nights = itinerary.nights || 2;
                const itineraryId = itinerary.id || '';

                content += `
                    <div class="itinerary-card">
                        <img src="${stay.image_url}" alt="${stay.name}" class="property-image" onerror="this.style.display='none'">
                        
                        <div class="property-content">
                            <div class="property-name">${stay.name}</div>
                            <div class="verified-badge">✓ Verified</div>
                            
                            ${itinerary.why_this_property ? `
                                <div class="why-property">
                                    ${itinerary.why_this_property}
                                </div>
                            ` : ''}
                            
                            <div class="property-details">
                                <div class="detail-item">
                                    <span class="detail-value">${stay.beds}</span>
                                    <span class="detail-label">Bedrooms</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-value">${stay.rating}</span>
                                    <span class="detail-label">Rating</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-value">${stay.review_count}</span>
                                    <span class="detail-label">Reviews</span>
                                </div>
                            </div>
                            
                            <div class="amenities">
                                ${stay.amenities.slice(0, 5).map(a => `<span class="amenity">${a}</span>`).join('')}
                            </div>
                            
                            <div class="pricing-section">
                                <div class="price-breakdown">
                                    <div class="price-detail">${nights} nights at $${stay.price_per_night}/night</div>
                                    <div class="total-price">$${itinerary.total_price.toFixed(0)}</div>
                                </div>
                            </div>

                            <div class="itinerary-actions">
                                <button class="book-btn" data-itinerary-id="${itineraryId}" onclick="bookItinerary(event)">Book</button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            content += '</div>';
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            document.body.classList.add('conversation-active');
        }

        function formatDateRange(checkIn, checkOut) {
            if (!checkIn || !checkOut) {
                return '';
            }
            const start = new Date(checkIn);
            const end = new Date(checkOut);
            if (Number.isNaN(start.getTime()) || Number.isNaN(end.getTime())) {
                return '';
            }
            const opts = { month: 'short', day: 'numeric' };
            const startLabel = start.toLocaleDateString(undefined, opts);
            const endLabel = end.toLocaleDateString(undefined, opts);
            return `${startLabel} – ${endLabel}`;
        }

        function formatCurrency(value) {
            const amount = typeof value === 'number' ? value : Number(value);
            if (!Number.isFinite(amount)) {
                return '';
            }
            return amount.toLocaleString(undefined, { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
        }

        function showConfirmation(payload) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messagesDiv.classList.remove('active');

            document.body.classList.remove('conversation-active');
            document.body.classList.add('booking-complete');

            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.classList.remove('active');
            }

            const input = document.getElementById('messageInput');
            if (input) {
                input.value = '';
                input.setAttribute('disabled', 'true');
                input.blur();
            }

            const sendBtn = document.getElementById('sendBtn');
            if (sendBtn) {
                sendBtn.disabled = true;
            }

            const panel = document.getElementById('confirmationPanel');
            const itinerary = payload?.itinerary || {};
            const stay = itinerary?.stay || {};

            const holdMatch = (payload?.text || '').match(/Confirmation #([A-Za-z0-9_-]+)/i);
            const holdCode = holdMatch ? holdMatch[1] : '';

            let confirmationText = payload?.text || '';
            if (holdCode) {
                const pattern = new RegExp(`\\s*Confirmation #${holdCode}\\s*`, 'i');
                confirmationText = confirmationText.replace(pattern, ' ').replace(/\n{3,}/g, '\n\n').trim();
            }
            const messageHtml = renderMarkdown(confirmationText);

            const dateRange = itinerary?.dates ? formatDateRange(itinerary.dates.check_in, itinerary.dates.check_out) : '';
            const destination = itinerary?.destination || '';
            const totalLabel = formatCurrency(itinerary?.total_price);
            const nightsLabel = typeof itinerary?.nights === 'number' && Number.isFinite(itinerary.nights)
                ? `${itinerary.nights} night${itinerary.nights === 1 ? '' : 's'}`
                : '';

            const detailItems = [];
            if (destination) {
                detailItems.push(`
                    <div>
                        <span class="label">Destination</span>
                        <span class="value">${destination}</span>
                    </div>
                `);
            }
            if (dateRange) {
                detailItems.push(`
                    <div>
                        <span class="label">Dates</span>
                        <span class="value">${dateRange}</span>
                    </div>
                `);
            }
            if (stay?.name) {
                detailItems.push(`
                    <div>
                        <span class="label">Stay</span>
                        <span class="value">${stay.name}</span>
                    </div>
                `);
            }
            if (totalLabel || nightsLabel) {
                detailItems.push(`
                    <div>
                        <span class="label">${totalLabel ? 'Trip Total' : 'Length'}</span>
                        <span class="value">${totalLabel || nightsLabel}</span>
                    </div>
                `);
                if (totalLabel && nightsLabel) {
                    detailItems.push(`
                        <div>
                            <span class="label">Duration</span>
                            <span class="value">${nightsLabel}</span>
                        </div>
                    `);
                }
            }

            const detailsHtml = detailItems.length
                ? `<div class="confirmation-details">${detailItems.join('')}</div>`
                : '';

            panel.innerHTML = `
                <div class="confirmation-card">
                    <div class="confirmation-heading">Reservation On Hold</div>
                    ${holdCode ? `<div class="confirmation-code">Confirmation ${holdCode}</div>` : ''}
                    <div class="confirmation-message">${messageHtml}</div>
                    ${detailsHtml}
                    <button class="restart-btn" type="button" onclick="window.location.reload()">Plan another trip</button>
                </div>
            `;

            panel.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        async function sendMessage(forcedMessage = null, options = {}) {
            const { echoUser = true } = options;
            const input = document.getElementById('messageInput');
            const raw = forcedMessage !== null ? forcedMessage : input.value;
            const message = (raw || '').trim();
            
            if (!message) return;
            
            if (echoUser) {
                addMessage(message, true);
                if (!hasShownRefinePrompt) {
                    const refinePlaceholder = document.getElementById('messageInput');
                    if (refinePlaceholder) {
                        refinePlaceholder.placeholder = "Ask for tweaks like 'Make it cheaper' or 'Need more space'";
                    }
                    hasShownRefinePrompt = true;
                }
            }
            
            if (forcedMessage === null) {
                input.value = '';
            }
            
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('sendBtn').disabled = true;
            let success = true;
            let responseData = null;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        context: {
                            session_id: sessionId,
                            home_airport: 'SFO'
                        }
                    })
                });
                
                responseData = await response.json();
                success = response.ok;
                if (responseData?.state === 'HOLDING') {
                    showConfirmation(responseData);
                } else {
                    addMessage(responseData.text, false, responseData.itinerary);
                }
                
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again.', false);
                success = false;
            } finally {
                document.getElementById('typingIndicator').classList.remove('active');
                const sendBtn = document.getElementById('sendBtn');
                if (document.body.classList.contains('booking-complete')) {
                    if (sendBtn) {
                        sendBtn.disabled = true;
                    }
                    input.blur();
                } else {
                    if (sendBtn) {
                        sendBtn.disabled = false;
                    }
                    input.focus();
                }
            }

            return { success, data: responseData };
        }

        async function bookItinerary(event) {
            const button = event?.currentTarget;
            if (button) {
                button.disabled = true;
                button.classList.add('pending');
                button.dataset.originalText = button.textContent;
                button.textContent = 'Booking...';
            }
            
            const result = await sendMessage('BOOK', { echoUser: false });
            
            if (button) {
                button.classList.remove('pending');
                if (!result?.success) {
                    button.disabled = false;
                    button.textContent = button.dataset.originalText || 'Book';
                } else {
                    button.textContent = 'Booked';
                }
            }
        }
    </script>
